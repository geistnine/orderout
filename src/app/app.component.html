<div style="text-align:center"class="container">
  <h1>
    Welcome {{title}}!
  </h1>
  <div class="container">
    <p>Id: <span>{{data.id}}</span></p>
    <p class="content">Message: <span>{{data.content}}</span></p>
    <form #f="ngForm" onsubmit="return false" (ngSubmit)="getRestaurants(f)" novalidate>
      <label for="location">Your Location Here... </label>
      <input type="text" name="location" ngModel>
      <button type="submit">Submit</button>
    </form>
  </div>

  <app-wheel></app-wheel>
</div>
